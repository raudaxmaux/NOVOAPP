<ion-view>
<div class="bar bar-subheader dark-bg barbicha">
        	<h1 class="title">Cronograma</h1>

        	<h3 class="title desprega">{{nome}}</h3>
      </div> 
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="rebaixado">
    
          <ion-list>
            <ion-item class="item item-button-right" ng-repeat="task in listCheck | filter: { done: false } | orderBy: 'time'">
            <span class="maior"><strong>{{task.item}}</strong></span><br>
              {{horeador(task.time)}}
            <div class="buttons desce">
              <i class="icon ion-refresh minus" ng-click="editTask($index, task)" ></i>&nbsp; &nbsp; &nbsp;<i class="icon ion-checkmark minus" ng-click="doneClicked($index, task)" ></i>
              </div>
            </ion-item>
          </ion-list>
 <div class="englobaTime">Completados</div>         
          <ion-list>
            <ion-item class="item item-button-right" ng-repeat="task in listCheck | filter: { done: true } | orderBy: 'time'">
            <span class="maior"><strong>{{task.item}}</strong></span><br>
              {{horeador(task.time)}}
            <div class="buttons desce">
              <i class="icon ion-refresh minus" ng-click="editTask($index, task)" ></i>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
              </div>
            </ion-item>
          </ion-list>           
    </ion-content>
     <button id="fab-profile" class="button button-fab button-fab-bottom-right button-energized-900 myred abaixafab" ng-click="showTaskPrompt()">
      <i class="icon ion-plus"></i>
      </button>    
</ion-view>
