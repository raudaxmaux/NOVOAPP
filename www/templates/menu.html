<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark dark-bg" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded maior vermelhao">
            <span class="avatar" style="background: url({{foto}}) center; background-size: cover;"></span>
            <h2>{{nome}}</h2>
            <h3>{{themail}}</h3>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header backing">
            <ion-list class="bigger">
                <ion-item item-type="item-icon-left" nav-clear menu-close ui-sref="app.calendario">
                    <i class="icon ion-calendar icon_far"></i> In√≠cio
                </ion-item> 

                <ion-item item-type="item-icon-left" nav-clear menu-close ui-sref="app.eventos">
                    <i class="ion-bowtie icon_far"></i> Eventos
                </ion-item>
                <!--
                <ion-item item-type="item-icon-left" nav-clear menu-close ui-sref="app.clientes">
                    <i class="icon ion-android-person icon_far"></i> Clientes
                </ion-item>

                
                <ion-item item-type="item-icon-left" nav-clear menu-close ui-sref="app.perfil">
                    <i class="icon ion-android-person icon_far"></i> Perfil
                </ion-item>
                -->
                <ion-item item-type="item-icon-left" nav-clear menu-close ui-sref="app.logout">
                    <i class="icon ion-power icon_far"></i> Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
